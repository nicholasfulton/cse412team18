<!DOCTYPE HTML>
<html lang="en">

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="paymentSection.js"></script>

	<title>The Coolest Store of all time</title>

	<style>
		label {
			display: inline-block;
			width: 150px;
			margin: 5px;
			text-align: left;
		}

		body {
			background-color: #f0f6f7;
			margin: 20px;
		}

		.text-center {
			text-align: center;
		}

		.hidden {
			display: none;
		}
	</style>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

	<div class="text-center">

		<h1 style="background-color:#143d59;color:white;Font-family:impact">The Store</h1>
		<h3 style="Font-family:calibri">Your Payment Method</h3>

	</div>

	<div class="container text-center">

		<label for="paymentMethod">Payment Method:</label>
		<select id="paymentMethod">
			<option value="cash" selected>Cash</option>
			<option value="card">Card</option>
		</select>

		<div id="cardContainer" class="hidden">
			<label for="cardDigitsInput">Last 4 Card Digits</label>
			<input id="cardDigitsInput" name="cardDigitsInput" type="text">
		</div>

		<h2 class="text-center">Subtotal: $<span id="subtotal"></span></h2>
		<h2 class="text-center">Total: $<span id="total"></h2>

		<button id="checkout">Checkout</button>

	</div>
</body>
</html>
